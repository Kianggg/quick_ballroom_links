<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <link href="/static/Site_Favicon.png" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Quick Ballroom Links: {% block title %}{% endblock %}</title>
    </head>

    <body>

        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar" style="background-color: #2b2928">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><strong>Homepage</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dances"><strong>Dances</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ycn"><strong>YCN Points</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/entries"><strong>Entries</strong></a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            <!-- Cover image by <a href="https://www.instagram.com/literary_lens/">Samantha Wainapel.</a> Used with permission. -->
            Navbar from <a href="https://getbootstrap.com/">Bootstrap.</a>
            Competition data from <a href="https://results.o2cm.com/">o2cm.</a>
            Dance information from <a href="https://www.ndca.org/">NDCA.</a>
        </footer>

    </body>

</html>
